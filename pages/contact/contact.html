    ============================================ -->

        <nav class="nav-main navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand nav-logo" href="#">
                    <img src="/assets/images/logo.png" alt="Imagen logo GX">
                    <span>Tienda</span>GX
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item px-2">

                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="/pages/product/product.html">Productos</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item px-2">
                            <a class="nav-link" href="/pages/about-us/about-us.html">Nosotros</a>
                        </li>
                    </ul>
                    <div id="nav-icons" class="nav-icon d-flex justify-content-center">
                        <a href="/pages/login/login.html" class="nav-link cart-icon mx-2 text-white">

                        </a>
                    </div>
                    <div id="nav-info" class="mx-2 d-flex justify-content-center">
                        <a href="/pages/register/register.html" class="btn nav-register">Registrarse</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- ===========================================
    ===================== MAIN =====================
    ============================================ -->

    <main class="main-container">
        <section class="section-padding mt-5">
            <div class="text-center text-white pb-2">
                <h2>Contacto</h2>
                <p class="d-none d-md-block">Para más Informacion puedes dejar tu mensaje o visitar nuestro
                    local</p>
            </div>
            <div class="container">
                <div class="row p-0 g-4">
                    <div class="col-md-6">
                        <form action="#" class="bg-dark p-3 rounded-4">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Nombre" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <input type="email" class="form-control" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="mb-3">
                                        <textarea class="form-control" placeholder="Mensaje" rows="4"
                                            required></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <button class="btn contact-btn btn-block mt-2 w-100">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14495.864583043542!2d-65.41961948261721!3d-24.728042499999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x941bc113ff725893%3A0x2981a8b51a8d1fbd!2sUniversidad%20Nacional%20de%20Salta!5e0!3m2!1ses-419!2sar!4v1692562859156!5m2!1ses-419!2sar"
                            height="300" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                            class="w-100 rounded-4"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- ===========================================
    ==================== FOOTER ====================
    ============================================ -->

        <div class="container-fluid d-flex flex-column bg-dark text-white">
            <div class="row align-items-center g-4 py-2 my-3">
                <div class="col-12 col-md-6 col-lg-4 my-auto pb-3">
                    <div class="footer-right d-flex justify-content-center">
                        <img src="/assets/images/logo.png" alt="Logo GX" class="d-inline-block align-text-end"> <span
                            class="fw-bold ms-2">Tienda</span>GX
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 my-auto pb-3">
                    <div class="footer-center d-flex justify-content-center">
                        <a class="btn" href="#" target="_blank">
                            <i class="button-content fa-brands fa-linkedin fa-lg"></i>
                        </a>
                        <a class="btn" href="#" target="_blank">
                            <i class="button-content fa-brands fa-facebook fa-lg"></i>
                        </a>
                        <a class="btn" href="#" target="_blank">
                            <i class="button-content fa-brands fa-twitter fa-lg"></i>
                        </a>
                        <a class="btn" href="#" target="_blank">
                            <i class="button-content fa-brands fa-youtube fa-lg"></i>
                        </a>
                    </div>
                </div>
                <div class="col-12 col-md-4 my-auto mx-auto">
                    <div class="footer-left text-center">
                        © 2023 GX ARG - Todos los derechos reservados
                    </div>
                </div>
            </div>
        </div>
    </footer>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="/js/login.js"></script>
